        <div slot="header">
            <div class="nds-text-heading_medium slds-text-heading_medium">
                {modalTitle}
            </div>

                <vlocity_ins-icon icon-name="utility:warning" size="x-small" extraclass="nds-m-right_small slds-m-right_small"
                    theme={theme}>
                </vlocity_ins-icon>
                <h2>{labels.InsInOrderToAddToCartPleaseUpdatePrice}</h2>
            </div> -->
        </div>
        <div slot="content">
            
            <c-q-e_-l-w-c-ins-os-grid-product-config-new-quote if:true={product} product={product} root-channel={rootChannel} theme={theme}

            <template if:true={product}>

                </vlocity_ins-button>
                <vlocity_ins-button if:true={displayAddToCart} theme={theme}

                    variant="brand"></vlocity_ins-button> 
            </template>
        </div>
    </vlocity_ins-modal>
