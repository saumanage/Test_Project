<template>
            <div class="slds-grid slds-wrap slds-is-relative">

  <div>
   <vlocity_ins-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_ins-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>

      </div><div class="slds-col  vloc-action-button slds-m-bottom_small  slds-size_3-of-12  " style="background-color:#F5F7FA;  background-repeat:no-repeat;   : #ccc 1px solid;

     <c-q-e-os-transaction-mass-approval-english   layout='lightning'   ></c-q-e-os-transaction-mass-approval-english>
    </vlocity_ins-custom-lwc-wrapper></div></vlocity_ins-action>
    </div><div class="slds-col   slds-size_12-of-12 " style=""><c-cf-q-e_-fc-report-link  tracking-obj={_childCardTrackingObj}   card-node="\{records}"  records={_records}  parent-record={record}  record-id={recordId}  is-child-card-tracking-enabled="false"  theme="slds"  onupdateparent={updateParentData}></c-cf-q-e_-fc-report-link>
    </div>
        </div>
      </vlocity_ins-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_ins-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-m-bottom_x-small " style="     : #ccc 1px solid; 
         ">
          <div class="slds-col  slds-m-bottom_small  slds-size_5-of-12  " style="     : #ccc 1px solid; 
         "><vlocity_ins-output-field     record={record}  card={card}  merge-field="%3Cdiv%20class=%22slds-text-heading_large%22%3EEnrollment%20Tasks%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div class="slds-col  vloc-action-button slds-m-bottom_small  slds-size_3-of-12  " style="background-color:#F5F7FA;  background-repeat:no-repeat;   : #ccc 1px solid;

     <c-q-e-os-transaction-mass-approval-english   layout='lightning'   ></c-q-e-os-transaction-mass-approval-english>
    </vlocity_ins-custom-lwc-wrapper></div></vlocity_ins-action>
    </div><div class="slds-col   slds-size_12-of-12 " style=""><c-cf-q-e_-fc-report-link  tracking-obj={_childCardTrackingObj}   card-node="\{records}"  records={_records}  parent-record={record}  record-id={recordId}  is-child-card-tracking-enabled="false"  theme="slds"  onupdateparent={updateParentData}></c-cf-q-e_-fc-report-link>
    </div>
        </div>
      </vlocity_ins-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_ins-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onsetvalue={updateAction}>
      
      </vlocity_ins-action>
  
            <vlocity_ins-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onsetvalue={updateAction}>
            
            </vlocity_ins-action>
            </div>
          </template>
