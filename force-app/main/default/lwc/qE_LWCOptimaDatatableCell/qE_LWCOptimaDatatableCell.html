<template>
    <div
      if:true={cellData}
      onmouseenter={mouseoverField}
      onmouseleave={mouseoutField}
      onclick={onClickFieldValue}
      class={dataTableCellClass}
    >
      <c-q-e_-l-w-c-optima-output-field
        if:true={cellData.label}
        record={cellData}
        field-name="value"
        type={type}
      ></c-q-e_-l-w-c-optima-output-field>
      <vlocity_ins-icon
        style="padding: 0.5em;"
        if:true={cellData.editable}
        class={iconClass}
        icon-name="utility:edit"
        data-cell-position={cellData.position}
        baseurl={iconUrl}
        size="x-small"
        theme={theme}
        onclick={editDataCell}
        data-field-name={columnData.fieldName}
        data-row-original-index={cellData.originalItemIndex}
      >
      </vlocity_ins-icon>
      <!--Checkbox-->
      <vlocity_ins-input
        class="editableField"
        data-field-name={columnData.fieldName}
        data-row-original-index={cellData.originalItemIndex}
        theme={theme}
        if:true={cellData.checkbox}
        data-cell-position={cellData.position}
        onblur={editDataCell}
        checked={cellData.value}
        type="checkbox"
      >
      </vlocity_ins-input>
      <!--Currency-->
      <vlocity_ins-input
        class="editableField"
        data-field-name={columnData.fieldName}
        data-row-original-index={cellData.originalItemIndex}
        if:true={cellData.currency}
        data-cell-position={cellData.position}
        onblur={editDataCell}
        type="number"
        formatter="currency"
        theme={theme}
        value={cellData.value}
      ></vlocity_ins-input>
      <!--Date-->
      <vlocity_ins-input
        class="editableField"
        data-field-name={columnData.fieldName}
        data-row-original-index={cellData.originalItemIndex}
        if:true={cellData.date}
        data-cell-position={cellData.position}
        theme={theme}
        value={cellData.value}
        onblur={editDataCell}
        type="date"
      >
      </vlocity_ins-input>
      <!--Date Time-->
  
      <!--Email-->
      <vlocity_ins-input
        class="editableField"
        data-field-name={columnData.fieldName}
        data-row-original-index={cellData.originalItemIndex}
        if:true={cellData.email}
        data-cell-position={cellData.position}
        onblur={editDataCell}
        theme={theme}
        type="email"
        value={cellData.value}
      >
      </vlocity_ins-input>
      <!--Number-->
      <vlocity_ins-input
        class="editableField"
        data-field-name={columnData.fieldName}
        data-row-original-index={cellData.originalItemIndex}
        if:true={cellData.number}
        data-cell-position={cellData.position}
        onblur={editDataCell}
        theme={theme}
        type="number"
        value={cellData.value}
      >
      </vlocity_ins-input>
      <!--Percent-->
      <vlocity_ins-input
        type="number"
        formatter="percent"
        step="0.01"
        theme={theme}
        data-row-original-index={cellData.originalItemIndex}
        class="editableField"
        data-field-name={columnData.fieldName}
        if:true={cellData.percent}
        data-cell-position={cellData.position}
        onblur={editDataCell}
        value={cellData.value}
      >
      </vlocity_ins-input>
      <!--Text-->
      <vlocity_ins-input
        class="editableField"
        data-field-name={columnData.fieldName}
        data-row-original-index={cellData.originalItemIndex}
        if:true={cellData.text}
        data-cell-position={cellData.position}
        onblur={editDataCell}
        theme={theme}
        type="text"
        value={cellData.value}
      >
      </vlocity_ins-input>
  
      <!--Textarea-->
      <vlocity_ins-textarea
        class="editableField"
        extraclass="slds-show"
        data-field-name={columnData.fieldName}
        data-row-original-index={cellData.originalItemIndex}
        theme={theme}
        if:true={cellData.textarea}
        data-cell-position={cellData.position}
        onblur={editDataCell}
        value={cellData.value}
      >
      </vlocity_ins-textarea>
    </div>
  </template>
