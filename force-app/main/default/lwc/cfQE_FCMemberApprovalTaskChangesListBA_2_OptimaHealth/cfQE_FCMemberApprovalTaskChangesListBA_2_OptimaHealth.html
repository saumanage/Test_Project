<template>
            <div class="slds-grid slds-wrap slds-is-relative">
            <div if:false={cardLoaded} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: white; z-index: 99;">
  <div>
   <vlocity_ins-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_ins-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <vlocity_ins-flex-card-state key={record.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-m-around_none " style="background-color:#FFFFFF;     : #ccc 1px solid; 
         ">
          <div class="slds-col  slds-border_right  slds-size_4-of-12  " style="background-color:#FFFFFF;     border-right: #e3e3e3 1px solid; 
         "><vlocity_ins-output-field     record={record}  card={card}  merge-field="%3Cdiv%3E%3Cspan%20style=%22color:%20#000000;%22%3E%7BchangeOn%7D%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div class="slds-col  slds-border_right slds-p-left_x-small  slds-size_2-of-12  " style="background-color:#FFFFFF;     border-right: #e3e3e3 1px solid; 
         "><vlocity_ins-output-field     record={record}  card={card}  merge-field="%3Cdiv%3E%3Cspan%20style=%22color:%20#000000;%22%3E%7BoldValue%7D%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div class="slds-col  slds-border_right slds-p-left_x-small  slds-size_2-of-12  " style="background-color:#FFFFFF;     border-right: #e3e3e3 1px solid; 
         "><vlocity_ins-output-field     record={record}  card={card}  merge-field="%3Cdiv%3E%3Cspan%20style=%22color:%20#000000;%22%3E%7BnewValue%7D%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div class="slds-col  slds-border_right slds-p-left_x-small  slds-size_2-of-12  " style="background-color:#FFFFFF;     border-right: #e3e3e3 1px solid; 
         "><vlocity_ins-output-field     record={record}  card={card}  merge-field="%3Cdiv%3E%3Cspan%20style=%22color:%20#000000;%22%3E%7BchangedBy%7D%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div class="slds-col  slds-p-left_x-small  slds-size_2-of-12  " style="background-color:#FFFFFF;     : #ccc 1px solid; 
         "><vlocity_ins-output-field     record={record}  card={card}  merge-field="%3Cdiv%3E%3Cspan%20style=%22color:%20#3598db;%22%3E%7BchangedAt%7D%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div>
        </div>
      </vlocity_ins-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_ins-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-m-around_none " style="background-color:#FFFFFF;     : #ccc 1px solid; 
         ">
          <div class="slds-col  slds-border_right  slds-size_4-of-12  " style="background-color:#FFFFFF;     border-right: #e3e3e3 1px solid; 
         "><vlocity_ins-output-field     record={record}  card={card}  merge-field="%3Cdiv%3E%3Cspan%20style=%22color:%20#000000;%22%3E%7BchangeOn%7D%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div class="slds-col  slds-border_right slds-p-left_x-small  slds-size_2-of-12  " style="background-color:#FFFFFF;     border-right: #e3e3e3 1px solid; 
         "><vlocity_ins-output-field     record={record}  card={card}  merge-field="%3Cdiv%3E%3Cspan%20style=%22color:%20#000000;%22%3E%7BoldValue%7D%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div class="slds-col  slds-border_right slds-p-left_x-small  slds-size_2-of-12  " style="background-color:#FFFFFF;     border-right: #e3e3e3 1px solid; 
         "><vlocity_ins-output-field     record={record}  card={card}  merge-field="%3Cdiv%3E%3Cspan%20style=%22color:%20#000000;%22%3E%7BnewValue%7D%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div class="slds-col  slds-border_right slds-p-left_x-small  slds-size_2-of-12  " style="background-color:#FFFFFF;     border-right: #e3e3e3 1px solid; 
         "><vlocity_ins-output-field     record={record}  card={card}  merge-field="%3Cdiv%3E%3Cspan%20style=%22color:%20#000000;%22%3E%7BchangedBy%7D%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div class="slds-col  slds-p-left_x-small  slds-size_2-of-12  " style="background-color:#FFFFFF;     : #ccc 1px solid; 
         "><vlocity_ins-output-field     record={record}  card={card}  merge-field="%3Cdiv%3E%3Cspan%20style=%22color:%20#3598db;%22%3E%7BchangedAt%7D%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div>
        </div>
      </vlocity_ins-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_ins-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onsetvalue={updateAction}>
      
      </vlocity_ins-action>
  
            <vlocity_ins-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onsetvalue={updateAction}>
            
            </vlocity_ins-action>
            </div>
          </template>
